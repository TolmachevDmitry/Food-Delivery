<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html" charset="UTF-8">
        <title>Dish creation</title>
    </head>

    <body>

        <h1>Dish creation</h1>

        <div class="dish-creation">
            <form class="dish-creation-form" action="/Food Delivery Application/dishes/create" method="post" >

                <div class="field" >
                    <label>Name:</label>
                    <input type="text" name="name" />
                </div>

                <div class="field" >
                    <label>Price</label>
                    <input type="text" name="price" />
                </div>

                <input type="submit" value="Create" />
            </form>

        </div>
    </body>
</html>
